version: 2

models:
  - name: address
    description: "Address staging table with cleaned and standardized data"
    columns:
      - name: address_id
        description: "Unique identifier for the address"
      - name: address_line_1
        description: "First line of the address"
      - name: address_line_2
        description: "Second line of the address, if applicable"
      - name: city
        description: "Name of the city"
      - name: modified_date
        description: "Last modified date of the record, in the format yyyy-mm-dd"
      - name: postal_code
        description: "Postal code of the address"
      - name: rowguid
        description: "Row Globally Unique Identifier"
      - name: spatial_location
        description: "Spatial data for geolocation"
      - name: state_province_id
        description: "Unique identifier for the state or province"
  - name: countryregion
    description: "Country region staging table with cleaned and standardized data"
    columns:
      - name: country_region_code
        description: "Unique code representing a country or region."
      - name: modified_date
        description: "Last modified date of the record, in the format yyyy-mm-dd"
      - name: name
        description: "Name of the country or region"
  - name: customer
    description: "Customer staging table with cleaned and standardized data"
    columns: 
      - name: customer_id
        description: "Unique identifier for the customer."
      - name: modified_date
        description: "Last modified date of the customer record, in the format yyyy-mm-dd."
      - name: person_id
        description: "Unique identifier for the person"
      - name: rowguid
        description: "Globally unique identifier for the row."
      - name: store_id
        description: "Unique identifier for the store associated with the customer, if applicable."
      - name: territory_id
        description: "Unique identifier for the sales territory associated with the customer."