version: 2

models:
  - name: dim_customer
    description: "Dimensão de clientes com informações consolidadas para análise."
    columns:
      - name: customer_key
        description: "Surrogate key para identificar o cliente."
      - name: customer_id
        description: "ID original do cliente no sistema transacional."
      - name: full_name
        description: "Nome completo do cliente."
      - name: email_promotion
        description: "Indica se o cliente participa de promoções via e-mail."
      - name: modified_date
        description: "Última data de modificação do cliente."
      - name: territory_id
        description: "Território de vendas associado ao cliente."
      - name: store_id
        description: "Loja associada ao cliente."
