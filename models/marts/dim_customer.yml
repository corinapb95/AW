version: 2

models:
  - name: dim_customer
    description: "Customer dimension table with consolidated customer data."
    columns:
      - name: customer_id
        description: "Unique identifier for the customer."
        tests:
          - unique
          - not_null
      - name: first_name
        description: "First name of the customer."
      - name: middle_name
        description: "Middle name or initial of the customer."
      - name: last_name
        description: "Last name of the customer."
      - name: email_promotion
        description: "Indicator if the customer has opted for email promotions."
      - name: modified_date
        description: "Date and time the record was last updated."
