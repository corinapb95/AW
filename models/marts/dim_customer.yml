version: 2

models:
  - name: dim_customer
    description: "Customer dimension with consolidated information for analysis."
    columns:
      - name: customer_key
        description: "Surrogate key to uniquely identify the customer."
      - name: customer_id
        description: "Original customer ID from the transactional system."
      - name: full_name
        description: "Customer's full name."
      - name: email_promotion
        description: "Indicates whether the customer participates in email promotions."
      - name: modified_date
        description: "The last modification date for the customer."
      - name: territory_id
        description: "Sales territory associated with the customer."
      - name: store_id
        description: "Store associated with the customer."
